<h2>Log a sale</h2>

<form action="{{ url_for('logsale') }}" method=post>
    <div class="form-group">
        <div class="form-inline">
            <label for="sale-title">Title</label>
            <div class="input-group"> 
                <span class="input-group-addon"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></span>
                <input type=text class="form-control" size=30 name="sale-title" id = "sale-title">
            </div>
            <label for="sale-amount">Amount</label>
            <div class="input-group"> 
                <span class="input-group-addon">Â£</span>
                <input type=number class="form-control currency" size=30 name="sale-amount" id = "sale-amount" step="0.01" data-number-to-fixed="2">
            </div>
            <label for="sale-time">Time</label>
            <div class="input-group"> 
                <span class="input-group-addon"><span class="glyphicon glyphicon-calendar" aria-hidden="true"></span></span>
                <textarea class="form-control" rows=1 cols=20 name="sale-time" id = "sale-time">{% if args %}{{ args.datetime }}{% endif %}</textarea>
            </div>
        </div>
    </div>
    <div class="form-group">
        <label for="sale-description">Description</label>
        <textarea name="sale-description" rows=5 cols=40 class="form-control" id = "sale-description"></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Log sale</button>
</form>
