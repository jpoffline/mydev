
<div class="container">
    <form action="{{ url_for('submituserlogin') }}" method=post>
        <h2>New user</h2>
        <div class='form-group row'>
            <label class='col-sm-2 col-form-label' for="realname">Name</label>
            <div class="col-sm-5">
                <input type=text class="form-control" name="realname" id="realname" placeholder='Name'>
            </div>
        </div>
        <div class='form-group row'>
            <label class='col-sm-2 col-form-label' for="username">User name</label>
            <div class="col-sm-5">
                <input type=text class="form-control" name="username" id="username" placeholder='Username'>
            </div>
        </div>
        <h2>Existing users</h2>
        {% include 'forms/existinguserselection.html' %}
        <button type="submit" class="btn btn-primary">Login</button>
    </form>
</div>
